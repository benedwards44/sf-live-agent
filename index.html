<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Live Agent Test</title>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="container">

			<div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 text-center" style="padding-top:30px;">

				<h1>Live Agent Test</h1>

				<hr/>

				<a id="liveagent_button_online_BUTTONID" href="javascript://Chat" style="display: none;" class="btn btn-lg btn-success" onclick="liveagent.startChat('BUTTONID')">
					Start Chat
				</a>

				<div id="liveagent_button_offline_BUTTONID" style="display: none;">
					<div class="alert alert-danger">Chat is currently offline. Please ensure there is at least one agent user logged in.</div>
				</div>

				<script type="text/javascript">

					var buttonId = 'BUTTONID';

					if (!window._laq) { 
						window._laq = []; 
					}
					window._laq.push(function(){
						liveagent.showWhenOnline(buttonId, document.getElementById('liveagent_button_online_' + buttonId));
						liveagent.showWhenOffline(buttonId, document.getElementById('liveagent_button_offline_' + buttonId));
					});
				</script>

			</div>

		</div>

		<script type="text/javascript" src="https://c.la1-c2cs-dfw.salesforceliveagent.com/content/g/js/38.0/deployment.js"></script>
		<script>
			var deploymentId = 'DEPLOYMENTID';
			var orgId = 'ORGID';
			liveagent.init('https://d.la1-c2cs-dfw.salesforceliveagent.com/chat', deploymentId, orgId);
		</script>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
